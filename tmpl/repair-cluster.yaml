apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetzanetes-repair
  namespace: kube-system
  labels:
    app: hetzanetes-repair
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hetzanetes-repair
  template:
    metadata:
      labels:
        app: hetzanetes-repair
    spec:
      priorityClassName: system-cluster-critical
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      serviceAccountName: hetzanetes-repair
      containers:
        - name: repair-cluster
          image: ghcr.io/duncanpierce/hetzanetes:%s
          imagePullPolicy: Always
          command: ["/hetzanetes", "internal", "repair"]
          envFrom:
            - secretRef:
                name: k3s
            - secretRef:
                name: hcloud
            - secretRef:
                name: ssh
