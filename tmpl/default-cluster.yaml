apiVersion: hetzanetes.duncanpierce.org/v1
kind: Cluster
metadata:
  name: "{{.ClusterName}}"
spec:
  versions:
    baseImage: ubuntu-22.04
    kubernetes: stable
    hetzanetes: latest
  nodeSets:
    - name: api
      apiServer: true
      nodeType: cpx11
      replicas: 1
      locations:
        - hel1
